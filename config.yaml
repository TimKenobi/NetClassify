# Application configuration
performance:
  max_threads: 10

logging:
  file: asset_checker.log
  level: INFO
  format: '%(asctime)s - %(levelname)s - %(message)s'

validation:
  required_sections:
    - Known Public IPs
    - Known Live Domains

